<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Online Order</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Dannel's Pizzeria!</h1>
      </div>
      <div class="create-pizza">
        <form id="topping-selection">
          <select id="toppings">
            <option value="cheap">Pepperoni</option>
            <option value="mix">Olives</option>
            <option value="spendy">Sausage</option>
          </select>
          <br>
          <select id="cheese">
            <option value="cheap">Mozzarella</option>
            <option value="mix">Cheddar & Mozzarella</option>
            <option value="spendy">Dairy Free</option>
          </select>
          <br>
          <select id="size">
            <option value="cheap">Medium</option>
            <option value="mix">Large</option>
            <option value="spendy">Family</option>
          </select>
          <br>
          <button type="submit" class="btn btn-danger">Place your Order!</button>
        </form>
      </div>
      <div class="full-price">
        <h2 id="display-price"> is your total price!</h2>
      </div>
    </div>
  </body>
</html>
