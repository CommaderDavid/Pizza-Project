<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Online Order</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Dannel's Pizzeria!</h1>
      </div>
      <div class="create-pizza">
        <form id="topping-selection">
          <div class="form-control">
            <select id="toppings">
              <option value="cheap">Pepperoni is $5</option>
              <option value="mix">Olives is $7</option>
              <option value="spendy">Sausage is $9</option>
            </select>
          </div>
          <br>
          <div class="form-control">
            <select id="cheese">
              <option value="cheap">Mozzarella is $3</option>
              <option value="mix">Cheddar & Mozzarella is $5</option>
              <option value="spendy">Dairy Free is $7</option>
            </select>
          </div>
          <br>
          <div class="form-control">            
            <select id="size">
              <option value="cheap">Medium is $9</option>
              <option value="mix">Large is $10</option>
              <option value="spendy">Family $12</option>
            </select>
          </div>
          <br>
          <button type="submit" class="btn btn-danger">Place your Order!</button>
        </form>
      </div>
      <div class="full-price">
        <h2 id="display-price"> is your total price!</h2>
      </div>
    </div>
  </body>
</html>
